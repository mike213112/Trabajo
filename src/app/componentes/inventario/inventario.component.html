<div class="container">
    <div class="card ">
        <div class="card-header">
            <h1 class="color">Invetario</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Proveedor</th>
                        <th>Envio</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let connec of listarMateriales">
                        <td>{{connec.codigo}}</td>
                        <td>{{connec.cliente}}</td>
                        <td>{{connec.envio}}</td>
                        <td>
                            <a class="btn btn-danger text-white" (click)="Delect(connec.$key)">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
