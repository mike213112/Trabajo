<div class="container">
    <div class="card ">
        <div class="card-header">
            <h1>Inventario</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Pedido</th>
                        <th>Peso KG</th>
                        <th>Cantidad</th>
                        <th>Largo MTS</th>
                        <th>Total METROS</th>
                        <th>Rendimiento</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let quemar of agregarArray">
                        <td>{{quemar.id}}</td>
                        <td>{{quemar.peso}}</td>
                        <td>{{quemar.codigo}}</td>
                        <td>{{quemar.envio}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
