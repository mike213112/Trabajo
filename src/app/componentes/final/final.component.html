<section id="insert" class="mb-5 mt-5">
    <div class="container app">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card-header text-center">
                        <h1>Final</h1>
                        <div class="card-body text-center">
                            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="operador" #operador="ngModel" [(ngModel)]="baseService.selectedProduct.operador" placeholder="Operador">
                                    <br>
                                    <input type="text" class="form-control" name="linea" #linea="ngModel" [(ngModel)]="baseService.selectedProduct.linea" placeholder="Linea">
                                    <br>
                                    <select class="form-control" name="horario" #horario="ngModel" [(ngModel)]="baseService.selectedProduct.horario">
                                <option class="form-control"
                                value="Seleccione"> Seleccione el horario </option>
                                <option *ngFor="let llamarhorario of listarHorario">
                                    {{llamarhorario.horario}}
                                </option>
                                </select>
                                    <br>
                                    <select class="form-control" name="perfiles" #perfiles="ngModel" [(ngModel)]="baseService.selectedProduct.perfiles">
                                    <option class="form-control"> 
                                        Seleccione el Perfil 
                                    </option>
                                    <option *ngFor="let llamarperfiles of listarPerfiles"> 
                                        {{llamarperfiles.perfiles}}
                                    </option>
                                </select>
                                    <br>
                                    <div class="form-group">
                                        <label class="color">Fecha: </label>
                                        <input name="fecha" #fecha="ngModel" [(ngModel)]="baseService.selectedProduct.fecha" type="date" id="fecha">
                                    </div>
                                    <select class="form-control" name="codigo2" #codigo2="ngModel" [(ngModel)]="baseService.selectedProduct.codigo2">
                                    <option value="Seleccionar">Seleccionar el codigo</option>
                                    <option *ngFor="let product of ListarProduct">
                                        {{product.codigo1}}
                                    </option>
                                    </select>
                                    <br>
                                    <select class="form-control" name="medidas" #medidas="ngModel" [(ngModel)]="baseService.selectedProduct.medidas">
                                    <option class="form-control"
                                    value="Seleccione"> Seleccione las medidas </option>
                                    <option *ngFor="let llamarmedidas of listarMedidas"> 
                                        {{llamarmedidas.medidas}}
                                    </option>
                                </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-primary" type="submit">
                                        Ingresar
                                    </button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-secondary active" type="reset" (click)="resetForm(productForm)"> 
                                        Nuevo
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
